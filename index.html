<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="api.css" />
  <script src="script.js" defer></script>

  <title>Weather App</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><i class="bi bi-cloud-rain"></i> SkyCast</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search city" aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Get</button>
        </form>
      </div>
    </nav>

    <div class="main-content">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" alt="weather icon" id="icon" />
            
        
            <div class="weather-details">
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind Speed: <span id="wind"></span> m/s</p>
            </div>
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>

        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
